{% extends 'user_default.html' %}

{% block extra-title %} - Esqueci a senha {% endblock %}

{% block content %}

<form class="form-signin" method="post" role="form">

  {% csrf_token %}

  <div class="form-group">
      <label for="id_email">E-mail</label>
      <input type="email" id="id_email" name="email" class="form-control" placeholder="example@email.com" required autofocus>
  </div>

  <div class="form-group">
        <label for="id_security_question">Questão de segurança</label>
        <select name="security_question" class="form-control" id="id_security_question">
            <option value="1">Onde você mora?</option>
            <option value="2">Qual o seu apelido de colegial?</option>
            <option value="3">Qual o nome da(o) sua/seu primera(o) professora/professor? </option>
        </select>
    </div>

    <div class="form-group">
        <label for="id_security_answer">Security answer</label>
        <input type="text" name="security_answer" class="form-control" maxlength="64" required id="id_security_answer" />
    </div>

    <hr />

    {% if form.errors %}
    <div class="alert alert-danger">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
        {{ form.errors }}
    </div>
    <hr/>
    {% endif %}

    <div class="well well-sm">Você será redirecionado... Aguarde!</div>


    <button class="btn btn-lg btn-primary btn-block" type="submit" value="Submit">Enviar</button>

</form>


{% endblock %}
